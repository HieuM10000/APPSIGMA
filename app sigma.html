<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APP SIGMA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      color: white;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff00ff;
      color: white;
      cursor: pointer;
    }

    #partyScreen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowBackground 3s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #partyText {
      font-size: 3rem;
      font-weight: bold;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="entry">
    <h1>Enter your name to continue...</h1>
    <input type="text" id="nameInput" placeholder="Your name here" />
    <button onclick="startParty()">Go</button>
  </div>

  <div id="partyScreen">
    <div id="partyText"></div>
  </div>

  <script>
    function startParty() {
      const name = document.getElementById('nameInput').value.trim();
      if (name === "") return;

      // Switch to party screen
      document.getElementById('entry').style.display = "none";
      document.getElementById('partyScreen').style.display = "flex";
      document.getElementById('partyText').textContent = `${name} is gay`;
    }
  </script>
</body>
</html>
